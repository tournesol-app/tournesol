          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyEmail'
          description: ''
  /accounts/verify-registration/:
    post:
      operationId: accounts_verify_registration_create
      description: Verify registration via signature.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRegistrationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VerifyRegistrationRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyRegistration'
          description: ''
  /backoffice/banners/:
    get:
      operationId: backoffice_banners_list
      description: List all active banners.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - backoffice
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBannerList'
          description: ''
  /backoffice/events/:
    get:
      operationId: backoffice_events_list
      description: List all scheduled Tournesol events.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: event_type
        schema:
          type: string
          enum:
          - live
          - talk
        description: Filter the events by type.
      tags:
      - backoffice
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTournesolEventList'
          description: ''
  /backoffice/faq/:
    get:
      operationId: backoffice_faq_list
      description: List all questions and their answers, translated in a specific
        language.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - backoffice
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFAQEntryList'
          description: ''
  /domains/:
    get:
      operationId: domains_list
      description: List all accepted (=trusted) email domains.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - domains
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEmailDomainList'
          description: ''
  /entities/:
    get:
      operationId: entities_list
      description: Fetch entities and their detailed scores in all polls
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: type
        schema:
          type: string
          enum:
          - candidate_fr_2022
          - video
        description: Type of entities to return
      - in: query
        name: poll_name
        schema:
          type: string
        description: If defined, only scores related to this poll will be returned
      tags:
      - entities
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEntityList'
          description: ''
  /entities/{uid}/:
    get:
      operationId: entities_retrieve
      description: Fetch entities and their detailed scores in all polls
      parameters:
      - in: path
        name: uid
        schema:
          type: string
          description: A unique identifier, build with a namespace and an external
            id.
        required: true
      - in: query
        name: type
        schema:
          type: string
          enum:
          - candidate_fr_2022
          - video
        description: Type of entities to return
      - in: query
        name: poll_name
        schema:
          type: string
        description: If defined, only scores related to this poll will be returned
      tags:
      - entities
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entity'
          description: ''
  /exports/all/:
    get:
      operationId: exports_all_retrieve
      description: Download the complete public dataset of the `videos` poll in a
        .zip file.
      tags:
      - exports
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /exports/comparisons/:
    get:
      operationId: exports_comparisons_retrieve
      description: Download all public comparisons made in the `videos` poll by all
        users in a CSV file.
      tags:
      - exports
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /exports/polls/{poll_name}/proof_of_vote/:
    get:
      operationId: exports_polls_proof_of_vote_retrieve
      description: Download .csv file with proof of vote signatures
      parameters:
      - in: path
        name: poll_name
        schema:
          type: string
        required: true
      tags:
      - exports
      security:
      - cookieAuth: []
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /polls/{name}/:
    get:
      operationId: polls_retrieve
      description: Fetch a poll and its related criteria.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Poll'
          description: ''
  /polls/{name}/entities/{uid}:
    get:
      operationId: polls_entities_retrieve
      description: Fetch an entity with its poll specific statistics.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - in: path
        name: uid
        schema:
          type: string
        required: true
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recommendation'
          description: ''
  /polls/{name}/entities/{uid}/criteria_scores_distributions:
    get:
      operationId: polls_entities_criteria_scores_distributions_retrieve
      description: Fetch an entity with the distribution of its contributors' ratings
        per criteria.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - in: path
        name: uid
        schema:
          type: string
        required: true
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityCriteriaDistribution'
          description: ''
  /polls/{name}/recommendations/:
    get:
      operationId: polls_recommendations_list
      description: |-
        List the recommended entities of a given poll sorted by decreasing total
        score.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: date_lte
        schema:
          type: string
          format: date-time
      - in: query
        name: date_gte
        schema:
          type: string
          format: date-time
      - in: query
        name: search
        schema:
          type: string
          minLength: 1
        description: A search query to filter entities
      - in: query
        name: unsafe
        schema:
          type: boolean
          default: false
        description: If true, entities considered as unsafe recommendations because
          of a low score or due to too few contributions will be included.
      - in: query
        name: exclude_compared_entities
        schema:
          type: boolean
          default: false
        description: If true and a user is authenticated, then entities compared by
          the user will be removed from the response
      - in: query
        name: weights
        schema:
          type: object
          additionalProperties: {}
        description: Weights for criteria in this poll. The default weight is 10 for
          each criteria.
        style: deepObject
        examples:
          DefaultWeights:
            summary: Default weights
          WeightsExample:
            value:
              reliability: 10
              importance: 10
              ignored_criteria: 0
            summary: Weights example
      - in: query
        name: metadata
        schema:
          type: object
          additionalProperties: {}
        description: Filter by one or more metadata.
        style: deepObject
        examples:
          NoMetadataFilter:
            summary: No metadata filter
          Videos-SomeExamples:
            value:
              language:
              - en
              - pt
              uploader: Kurzgesagt – In a Nutshell
            summary: Videos - some examples
          Videos-VideosOf8MinutesOrLess(480Sec):
            value:
              duration:lte:int: '480'
            summary: Videos - videos of 8 minutes or less (480 sec)
          Candidates-SomeExamples:
            value:
              name: A candidate full name
              youtube_channel_id: channel ID
            summary: Candidates - some examples
      - in: query
        name: score_mode
        schema:
          type: string
          enum:
          - all_equal
          - default
          - trusted_only
          default: default
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRecommendationList'
          description: ''
  /polls/{name}/recommendations/random/:
    get:
      operationId: polls_recommendations_random_list
      description: Return a random list of recommended entities.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: bundle
        schema:
          type: integer
        description: Successive calls can return the same cached results. Vary this
          parameter to request new results.
      - in: query
        name: date_lte
        schema:
          type: string
          format: date-time
      - in: query
        name: date_gte
        schema:
          type: string
          format: date-time
      - in: query
        name: metadata
        schema:
          type: object
          additionalProperties: {}
        description: Filter by one or more metadata.
        style: deepObject
        examples:
          NoMetadataFilter:
            summary: No metadata filter
          Videos-SomeExamples:
            value:
              language:
              - en
              - pt
              uploader: Kurzgesagt – In a Nutshell
            summary: Videos - some examples
          Videos-VideosOf8MinutesOrLess(480Sec):
            value:
              duration:lte:int: '480'
            summary: Videos - videos of 8 minutes or less (480 sec)
          Candidates-SomeExamples:
            value:
              name: A candidate full name
              youtube_channel_id: channel ID
            summary: Candidates - some examples
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRecommendationBaseList'
          description: ''
  /preview/.:
    get:
      operationId: preview_._retrieve
      description: Default website preview.
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            image/*:
              schema:
                type: string
                format: binary
          description: ''
  /preview/comparison/:
    get:
      operationId: preview_comparison_retrieve
      description: Preview of the website comparison page.
      parameters:
      - in: query
        name: uidA
        schema:
          type: string
        required: true
      - in: query
        name: uidB
        schema:
          type: string
        required: true
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            image/*:
              schema:
                type: string
                format: binary
          description: ''
  /preview/entities/{uid}:
    get:
      operationId: preview_entities_retrieve
      description: Generic preview of an entity.
      parameters:
      - in: path
        name: uid
        schema:
          type: string
        required: true
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            image/*:
              schema:
                type: string
                format: binary
          description: ''
  /preview/faq/:
    get:
      operationId: preview_faq_retrieve
      description: FAQ preview
      parameters:
      - in: query
        name: scrollTo
        schema:
          type: string
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            image/*:
              schema:
                type: string
                format: binary
          description: ''
  /preview/recommendations/:
    get:
      operationId: preview_recommendations_retrieve
      description: |-
        Preview of a Recommendations page.
        Returns HTTP redirection to transform the query parameters into the format used by the backend.
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
          description: ''
