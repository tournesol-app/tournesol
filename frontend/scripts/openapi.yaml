          additionalProperties: {}
        description: Weights for criteria in this poll. The default weight is 10 for
          each criteria.
        style: deepObject
        examples:
          DefaultWeights:
            summary: Default weights
          WeightsExample:
            value:
              reliability: 10
              importance: 10
              ignored_criteria: 0
            summary: Weights example
      - in: query
        name: metadata
        schema:
          type: object
          additionalProperties: {}
        description: Filter by one or more metadata.
        style: deepObject
        examples:
