openapi: 3.0.3
info:
  title: Tournesol API
  version: 0.0.0
paths:
  /accounts/change-password/:
    post:
      operationId: accounts_change_password_create
      description: Change the user password.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangePassword'
          description: ''
  /accounts/profile/:
    get:
      operationId: accounts_profile_retrieve
      description: Get or set user profile.
      tags:
      - accounts
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    post:
      operationId: accounts_profile_create
      description: Get or set user profile.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    put:
      operationId: accounts_profile_update
      description: Get or set user profile.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    patch:
      operationId: accounts_profile_partial_update
      description: Get or set user profile.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
  /accounts/register/:
    post:
      operationId: accounts_register_create
      description: Register new user.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterUser'
          description: ''
  /accounts/register-email/:
    post:
      operationId: accounts_register_email_create
      description: Register new email.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterEmailRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterEmailRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterEmailRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterEmail'
          description: ''
  /accounts/reset-password/:
    post:
      operationId: accounts_reset_password_create
      description: Reset password, given the signature and timestamp from the link.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPassword'
          description: ''
  /accounts/send-reset-password-link/:
    post:
      operationId: accounts_send_reset_password_link_create
      description: Send email with reset password link.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DefaultSendResetPasswordLinkRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DefaultSendResetPasswordLinkRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DefaultSendResetPasswordLinkRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultSendResetPasswordLink'
          description: ''
  /accounts/verify-email/:
    post:
      operationId: accounts_verify_email_create
      description: Verify email via signature.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyEmail'
          description: ''
  /accounts/verify-registration/:
    post:
      operationId: accounts_verify_registration_create
      description: Verify registration via signature.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRegistrationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VerifyRegistrationRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyRegistration'
          description: ''
  /domains/:
    get:
      operationId: domains_list
      description: List all accepted (=trusted) email domains.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - domains
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEmailDomainList'
          description: ''
  /entities/:
    get:
      operationId: entities_list
      description: Fetch entities and their detailed scores in all polls
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: type
        schema:
          type: string
          enum:
          - candidate_fr_2022
          - video
        description: Type of entities to return
      - in: query
        name: poll_name
        schema:
          type: string
        description: If defined, only scores related to this poll will be returned
      tags:
      - entities
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEntityList'
          description: ''
  /entities/{uid}/:
    get:
      operationId: entities_retrieve
      description: Fetch entities and their detailed scores in all polls
      parameters:
      - in: path
        name: uid
        schema:
          type: string
          description: A unique identifier, build with a namespace and an external
            id.
        required: true
      - in: query
        name: type
        schema:
          type: string
          enum:
          - candidate_fr_2022
          - video
        description: Type of entities to return
      - in: query
        name: poll_name
        schema:
          type: string
        description: If defined, only scores related to this poll will be returned
      tags:
      - entities
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entity'
          description: ''
  /exports/comparisons/:
    get:
      operationId: exports_comparisons_retrieve
      description: Download public data in .csv file
      tags:
      - exports
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /exports/polls/{poll_name}/proof_of_vote/:
    get:
      operationId: exports_polls_proof_of_vote_retrieve
      description: Download .csv file with proof of vote signatures
      parameters:
      - in: path
        name: poll_name
        schema:
          type: string
        required: true
      tags:
      - exports
      security:
      - cookieAuth: []
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /faq/:
    get:
      operationId: faq_list
      description: List all questions and their answers, translated in a specific
        language.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - faq
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFAQEntryList'
          description: ''
  /polls/{name}/:
    get:
      operationId: polls_retrieve
      description: Fetch a poll and its related criteria.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Poll'
          description: ''
  /polls/{name}/entities/{uid}:
    get:
      operationId: polls_entities_retrieve
      description: Fetch an entity with its poll specific statistics.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - in: path
        name: uid
        schema:
          type: string
        required: true
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recommendation'
          description: ''
  /polls/{name}/entities/{uid}/criteria_scores_distributions:
    get:
      operationId: polls_entities_criteria_scores_distributions_retrieve
      description: Fetch an entity with the distribution of its contributors' ratings
        per criteria.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - in: path
        name: uid
        schema:
          type: string
        required: true
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityCriteriaDistribution'
          description: ''
  /polls/{name}/recommendations/:
    get:
      operationId: polls_recommendations_list
      description: |-
        List the recommended entities of a given poll sorted by decreasing total
        score.
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: date_lte
        schema:
          type: string
          format: date-time
      - in: query
        name: date_gte
        schema:
          type: string
          format: date-time
      - in: query
        name: search
        schema:
          type: string
          minLength: 1
        description: A search query to filter entities
      - in: query
        name: unsafe
        schema:
          type: boolean
          default: false
        description: If true, entities considered as unsafe recommendations because
          of a low score or due to too few contributions will be included.
      - in: query
        name: weights
        schema:
          type: object
          additionalProperties: {}
        description: Weights for criteria in this poll. The default weight is 10 for
          each criteria.
        style: deepObject
        examples:
          DefaultWeights:
            summary: Default weights
          WeightsExample:
            value:
              reliability: 10
              importance: 10
              ignored_criteria: 0
            summary: Weights example
      - in: query
        name: metadata
        schema:
          type: object
          additionalProperties: {}
        description: Filter by one or more metadata.
        style: deepObject
        examples:
          NoMetadataFilter:
            summary: No metadata filter
          Videos-SomeExamples:
            value:
              language:
              - en
              - pt
              uploader: Kurzgesagt – In a Nutshell
            summary: Videos - some examples
          Videos-VideosOf8MinutesOrLess(480Sec):
            value:
              duration:lte:int: '480'
            summary: Videos - videos of 8 minutes or less (480 sec)
          Candidates-SomeExamples:
            value:
              name: A candidate full name
              youtube_channel_id: channel ID
            summary: Candidates - some examples
      - in: query
        name: score_mode
        schema:
          type: string
          enum:
          - all_equal
          - default
          - trusted_only
          default: default
      tags:
      - polls
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRecommendationList'
          description: ''
  /preview/.*:
    get:
      operationId: preview_.*_retrieve
      description: Default website preview.
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /preview/entities/{uid}:
    get:
      operationId: preview_entities_retrieve
      description: Generic preview of an entity.
      parameters:
      - in: path
        name: uid
        schema:
          type: string
        required: true
      tags:
      - preview
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
  /schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - cs
          - cy
