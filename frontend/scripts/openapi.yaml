          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /stats/:
    get:
      operationId: stats_retrieve
      description: Fetch all Tournesol's public statistics.
      tags:
      - stats
      security:
      - oauth2:
        - read write groups
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statistics'
          description: ''
  /users/{username}/recommendations/{poll_name}:
    get:
      operationId: users_recommendations_list
      description: |-
        List the public recommendations of a given user sorted by decreasing total
        score.
      parameters:
      - in: path
        name: username
        schema:
          type: string
        required: true
      - in: path
        name: poll_name
        schema:
          type: string
        required: true
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: date_lte
        schema:
          type: string
          format: date-time
      - in: query
        name: date_gte
        schema:
          type: string
          format: date-time
      - in: query
        name: search
        schema:
          type: string
          minLength: 1
        description: A search query to filter entities
      - in: query
        name: unsafe
        schema:
          type: boolean
          default: false
        description: If true, entities considered as unsafe recommendations because
          of a low score or due to too few contributions will be included.
      - in: query
        name: weights
        schema:
          type: object
          additionalProperties: {}
        description: Weights for criteria in this poll. The default weight is 10 for
          each criteria.
        style: deepObject
        examples:
          DefaultWeights:
            summary: Default weights
          WeightsExample:
            value:
              reliability: 10
              importance: 10
              ignored_criteria: 0
            summary: Weights example
      - in: query
        name: metadata
        schema:
          type: object
          additionalProperties: {}
        description: Filter by one or more metadata.
        style: deepObject
        examples:
          NoMetadataFilter:
            summary: No metadata filter
          Videos-SomeExamples:
            value:
              language:
              - en
              - pt
              uploader: Kurzgesagt – In a Nutshell
            summary: Videos - some examples
          Videos-VideosOf8MinutesOrLess(480Sec):
            value:
              duration:lte:int: '480'
            summary: Videos - videos of 8 minutes or less (480 sec)
          Candidates-SomeExamples:
            value:
              name: A candidate full name
              youtube_channel_id: channel ID
            summary: Candidates - some examples
      tags:
      - users
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContributorRecommendationsList'
          description: ''
  /users/me/:
    delete:
      operationId: users_me_destroy
      description: |-
        Delete and logout the authenticated user.
        All related resources are also deleted: comparisons, rate-later list, access tokens, etc.
      tags:
      - users
      security:
      - oauth2:
        - read write groups
      responses:
        '204':
          description: No response body
  /users/me/comparisons/{poll_name}:
    get:
      operationId: users_me_comparisons_list
      description: Retrieve all comparisons made by the logged user, in a given poll.
      parameters:
      - in: path
        name: poll_name
        schema:
          type: string
        required: true
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - users
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedComparisonList'
          description: ''
    post:
      operationId: users_me_comparisons_create
      description: |-
        Create a new comparison associated with the logged user, in a given
        poll.
      parameters:
      - in: path
        name: poll_name
        schema:
          type: string
        required: true
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComparisonRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ComparisonRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ComparisonRequest'
        required: true
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comparison'
          description: ''
  /users/me/comparisons/{poll_name}/{uid_a}/{uid_b}/:
    get:
      operationId: users_me_comparisons_retrieve
      description: Retrieve a comparison made by the logged user, in the given poll.
      parameters:
      - in: path
        name: poll_name
        schema:
          type: string
        required: true
      - in: path
        name: uid_a
        schema:
          type: string
        required: true
      - in: path
        name: uid_b
        schema:
          type: string
        required: true
      tags:
      - users
      security:
      - oauth2:
        - read write groups
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comparison'
