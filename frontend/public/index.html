<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'none';
        base-uri 'self';
        connect-src 'self' %REACT_APP_API_URL% %REACT_APP_CSP_CONNECT_SRC%;
        font-src 'self';
        frame-src %REACT_APP_CSP_FRAME_SRC%;
        img-src 'self' %REACT_APP_CSP_IMAGE_SRC%;
        manifest-src 'self';
        object-src 'none';
        script-src 'self' %REACT_APP_CSP_SCRIPT_SRC%;
        style-src 'self' 'unsafe-inline';
    ">

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tournesol is an open source platform which aims to collaboratively identify top videos of public utility by eliciting contributors' judgements on content quality. We hope to contribute to making today's and tomorrow's large-scale algorithms robustly beneficial for all of humanity."
    />
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Tournesol">
    <meta property="og:title" content="Tournesol">
    <meta property="og:description" content="Compare online contents and contribute to the development of responsible content recommendation">
    <!--
      og:image and og:url will be built dynamically by Nginx, based on the request URL
    -->
    <meta property="og:image" content="__META_OG_IMAGE__">
    <meta property="og:url" content="__META_OG_URL__">
    <meta property="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      @font-face {
        font-family: Poppins;
        src: url(/fonts/Poppins-Light.ttf);
      }
      @font-face {
        font-family: Poppins-Bold;
        src: url(/fonts/Poppins-SemiBold.ttf);
      }
    </style>
    <title>Tournesol</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
