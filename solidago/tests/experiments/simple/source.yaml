overwrite: true
reproducibility: true
max_workers: 1
variables: [generator.seed]
poll: null
generator:
  seed: range(2)
  modules:
    - [users.Users, {n_users: 5, distribution: [Normal, mean: [3.0, 0.0]]}]
    - [entities.Entities, {n_entities: 10, distribution: [Normal, dimension: 2]}]
    # Engagement generation
    - [users.AddColumn, {column: n_evaluated_entities, distribution: [Poisson, mean: 5.0]}]
    - [users.AddColumn, {column: n_comparisons_per_entity, distribution: [Uniform, {min: 1.0, max: 5.0}]}]
    - - engagements.Independent # may use users.{p_public, p_rate, {p_compare | n_comparisons_per_entity}}
      - select_entities: [Uniform, {}] # Requires user.n_evaluated_entities
    # User comparison
    - - comparisons.Independent
      - honest: [KnaryGBT, {n_options: 21, comparison_max: 10}]
functions:
  - - NumbaUniformGBT
    - prior_std: 7
      convergence_error: 1.0e-5
      uncertainty_nll_increase: 1.0
      max_uncertainty: 1.0e+3
  - [Average, {}]
  - [Squash, {score_max: 100}]