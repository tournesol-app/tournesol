- Generator
- modules:
  # User and entity generation
  - [users.Users, {n_users: 5, distribution: [Normal, dimension: 5]}]
  - [entities.Entities, {n_entities: 8, distribution: [Normal, dimension: 5]}]
  - [entities.AddColumn, {column: author, distribution: [Multinomial, {probabilities: [0.2, 0.3, 0.5], values: [Science4All, Après la bière, La fabrique sociale]}]}]
  - [entities.AddColumn, {column: journalism, distribution: [Multinomial, {probabilities: [0.4, 0.6], values: [True, False]}]}]
  # User trust generation
  - [users.AddColumn, {column: is_trustworthy, distribution: [Bernoulli, p: 0.8]}]
  - [users.BernoulliPretrust, {p_if_trustworthy: 0.2, p_if_untrustworthy: 0.0}] # requires users.is_trustworthy
  # Vouch generation
  - [users.AddColumn, {column: expected_n_vouches, distribution: [Zipf, power_decay: 2.0]}]
  - [vouches.ErdosRenyi, {}] # requires users.expected_n_vouches
  # Engagement generation
  - - users.AddColumn
    - column: n_evaluated_entities
      distribution: [Add, subdistributions: [[Zipf, power_decay: 2.0], [Poisson, mean: 5.0]]]
  - [users.AddColumn, {column: engagement_bias, distribution: [Normal, {}]}]
  - [users.AddColumn, {column: p_public, distribution: [Uniform, {}]}]
  - [users.AddColumn, {column: p_rate, distribution: [Uniform, {min: 0.2, max: 1.0}]}]
  - [users.AddColumn, {column: n_comparisons_per_entity, distribution: [Uniform, {min: 1.0, max: 5.0}]}]
  - - engagements.Independent # requires users.{n_evaluated_entities, p_public, p_rate, {p_compare | n_comparisons_per_entity}}
    - select_entities: [BiasedByScore, noise: [Normal, {}]] # requires users.{vector, n_evaluated_entities, engagement_bias} and entities.vector
  # User expression generation
  - [users.AddColumn, {column: translation, distribution: [Normal, std: 1.0]}]
  - [users.AddColumn, {column: multiplier, distribution: [Gamma, {shape: 1.0, scale: 1.0}]}]
  # User ratings
  - - ratings.Independent # requires users.vector and entities.vector
    - honest: [Noisy, distribution: [Normal, std: 1.0]]
      malicious: [Negate, honest: [Deterministic, {}]]
  # User comparisons
  - - comparisons.Independent
    - honest: [KnaryGBT, {n_options: 21, comparison_max: 10}]
      malicious: [Negate, {}]
