[loggers]
keys=root,sequential,preflearning,mehestan,experiment

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,dateFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_sequential]
level=INFO
handlers=consoleHandler,fileHandler
qualname=solidago.functions.sequential
propagate=0

[logger_preflearning]
level=INFO
handlers=consoleHandler,fileHandler
qualname=solidago.functions.preference_learning
propagate=0

[logger_mehestan]
level=INFO
handlers=consoleHandler,fileHandler
qualname=solidago.functions.scaling.mehestan
propagate=0

[logger_experiment]
level=INFO
handlers=consoleHandler,fileHandler
qualname=solidago.experiments.experiment
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=dateFormatter
args=("file.log",)

[formatter_simpleFormatter]
format=%(levelname)s: %(message)s

[formatter_dateFormatter]
format=%(asctime)s - %(levelname)s: %(message)s
