[loggers]
# keys=state.models.base,generators.base,modules.scaling.mehestan,modules.preference_learning.base,modules.sequential
keys=root,modules.scaling.mehestan

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_modules.scaling.mehestan]
level=INFO
handlers=consoleHandler,fileHandler
qualname=train
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=("file.log",)

[formatter_simpleFormatter]
format=%(levelname)s: %(message)s
