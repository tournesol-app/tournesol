name: Browser extension lint

on: [push, pull_request]

defaults:
  run:
    working-directory: browser-extension

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install --frozen-lockfile
      - run: yarn lint
