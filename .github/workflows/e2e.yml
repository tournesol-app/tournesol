name: Run end-to-end tests

on:
  push:
    branches:
      - 'main'
  pull_request:
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  runs-on: ubuntu-latest

jobs:
  e2e-browser-extension:
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: cypress-io/github-action@v5
        with:
          command: yarn run cypress run --browser chrome --headed
          working-directory: tests
          wait-on: 'http://localhost:3000'
          spec: "cypress/e2e/browser-extension/**/*"

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots

  e2e-frontend:
    steps:
      - uses: actions/checkout@v3

      - name: Start dev env
        run: ./dev-env/run-docker-compose.sh
        env:
          FRONTEND_START_SCRIPT: "start:e2e"

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: cypress-io/github-action@v5
        with:
          command: yarn run cypress run --browser chrome
          working-directory: tests
          wait-on: 'http://localhost:3000'
          spec: "cypress/e2e/frontend/**/*"

      - name: Print dev-env logs
        if: failure()
        working-directory: ./dev-env
        run: docker-compose logs -t --tail=300

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots
