version: "3.3"
   
services:
  db:
    container_name: tournesol-dev-db
    image: postgres:13-bullseye
    user: ${DB_UID}:${DB_GID}
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=tournesol
      - POSTGRES_USER=tournesol
      - POSTGRES_PASSWORD=password
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      tournesol-dev: {}

  api:
    build: ../backend/dev-env
    container_name: tournesol-dev-api
    environment:
      - SETTINGS_FILE=/backend/dev-env/settings-tournesol.yaml
    command: 
        - bash
        - -c
        - "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../backend:/backend
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      tournesol-dev: {}
    depends_on:
      db:
        condition: service_healthy

  front:
    image: node:14-bullseye-slim
    container_name: tournesol-dev-front
    working_dir: /frontend
    entrypoint: bash -c
    command:
      - yarn install --frozen-lockfile && ./scripts/generate-services-from-openapi.sh && yarn start
    volumes:
      - ../frontend:/frontend
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      tournesol-dev: {}

networks:
  tournesol-dev:
